<section>
    <div class="div_container">
        <div class="div_imagem"><img src="../../assets/imgs/{{dadosItem.refImagem}}.jpg"/></div>
        <div class="info">
            <div class="div_titulo"><span class="nome_prod">{{dadosItem.nome}} - </span><span class="preco_prod">{{dadosItem.valorItem}}</span></div>
            <div class="div_desc"><span class="desc_prod">{{dadosItem.descricaoCurta}}</span></div>
        </div>
        <div class="alinhada_direita">
          <span [ngClass]="estaNoCarrinho ? 'visivel' : 'invisivel'">
            <button>&#10134;</button>
            <input size="1" disabled type="number"/>
            <button>&#10133;</button>
          </span>
          <button [ngClass]="estaNoCarrinho ? 'noCarrinho' : 'naoNoCarrinho'" (click)="toggleEstaNoCarrinho()">ðŸ›’</button>
        </div>
    </div>
</section>
